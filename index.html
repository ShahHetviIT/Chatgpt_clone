<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />

    <link rel="icon" type="image/x-icon" href="favicon/favicon-32x32.png">

    <title>API</title>
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="blured">
      <div class="settings">
        <button onclick="openPopup();">
          <i class="fa-solid fa-gear fa-lg" style="color: white"></i>
        </button>
      </div>
      <div id="allbuttons" class="buttons">

      </div>

      <div id="cards" class="container-fluid">
        <div id="promptCards" class="row"></div>
      </div>

      <div id="msgs" class="message"></div>

      <div class="aboveinput">
        <div class="input">
          <textarea
            placeholder="Send message..."
            id="myTextarea"
            rows="1"
            oninput="autoResize()"
          ></textarea>
          <button type="submit" onclick="takeMessage();" class="buttons1">
            <span id="sendicon" class="sendbtn material-icons"> send </span>
            <i
              id="loadicon"
              class="fa-solid fa-ellipsis fa-beat-fade fa-lg"
              style="color: #d1d1d1"
            ></i>
          </button>
        </div>
      </div>

      <button id="scrollToTopBtn" class="scroll-btn">
        <i class="fa-solid fa-arrow-up fa-sm" style="color: #000000"></i>
      </button>
      <button id="scrollToBottomBtn" class="scroll-btn">
        <i class="fa-solid fa-arrow-down fa-sm" style="color: #000000"></i>
      </button>
    </div>

    <div class="popupForm" id="popup">
      <div class="tt1">
        <b> Enter License Key </b>
        <button class="closebutton" onclick="closepopup();">
          <i  class="fa-solid fa-xmark fa-sm closeicon"></i>
        </button>
      </div>
      <div class="tt2">Enter Open AI API Key to unlock prompt features.</div>
      <input
        id="takeKey"
        value=""
        type="text"
        placeholder="Enter your license key here"
        class="input-text1"
      />
      <button onclick="addKey();" class="buttons2">
        <i style="margin-top: 2px;" class="fa-solid fa-check fa-sm"></i>

        <div>Activate License</div>
      </button>
    </div>

    <div id="alertshow" class="alert hide">
      <span class="fas fa-exclamation-circle"></span>
      <span class="alertmsg">Enter a Key!</span>
      <div onclick="closealert()" class="close-btn">
        <span class="fas fa-times"></span>
      </div>
    </div>

    <div id="copy-alert" class="copyalert">
      <div>
        <i class="fa-solid fa-clipboard-check fa-xl"></i>
      </div>
      <div>Copied to clipboard!</div>
    </div>


    <script src="js/script.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/speech.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
